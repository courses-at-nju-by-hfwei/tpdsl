plugins {
    id 'java'
    id 'antlr'
}

group 'org.hfwei'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

// ['-package', 'list']
// "-long-messages"
// "-atn"
generateGrammarSource {
    arguments += ["-visitor"]
}